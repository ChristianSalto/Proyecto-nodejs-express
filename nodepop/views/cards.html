<% include header.html %>

<% cards.forEach(card =>{%>
<div class="div-cards">
    <header class="div-header">
        <h3><%= card.name %></h3>
    </header>
    <div><img class="div-foto" src="img/<%= card.foto %>"></div>
    <div class="div-tags"><%= card.tags %> </div>
    <div class="div-price">
        <span class="span-price"><%= card.price %> $</span>
        <span class="span-sale"><%= card.sale %></span>
    </div>
</div>
<%  }) %>
</body>

<% include footer.html %>
